<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Countdown timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="time">
            <h1>Countdown timer</h1>
            <input class="hr" type="number" placeholder="HH" min="00">
            <input class="min" type="number" placeholder="MM" min="00" max="59">
            <input class="sec" type="number" placeholder="SS" min="00" max="59">
            <button >Start</button>
        </div>
    </body>
</html>
